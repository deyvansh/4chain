<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Certificate - 4chain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #6a5a6a;
            position: relative;
        }

        .header {
            padding: 25px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .header h1 {
            background: linear-gradient(135deg, #8b5a8b, #6b4c7c, #7c5a8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }

        .nav-link {
            color: #7a6a7a;
            text-decoration: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.9);
        }

        .container {
            max-width: 650px;
            margin: 20px auto;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            padding: 45px;
            border-radius: 25px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
            border: 1px solid rgba(255,255,255,0.95);
            z-index: 2;
            position: relative;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.6rem;
            color: #6a5a6a;
        }

        .upload-area {
            border: 2px dashed rgba(139,90,139,0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 12px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            color: #6a5a6a;
            font-size: 16px;
        }

        .file-input::file-selector-button {
            background: rgba(139,90,139,0.1);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: #8b5a8b;
            margin-right: 10px;
            cursor: pointer;
        }

        .submit-btn {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,1);
            color: #6a5a6a;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 
                0 6px 25px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
        }

        .alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
        }

        .alert-error {
            background: rgba(254, 226, 226, 0.95);
            color: #7f1d1d;
            border: 1px solid rgba(254, 202, 202, 0.95);
        }

        .success-box {
            background: rgba(85, 167, 255, 0.788);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 25px;
            border: 1px solid rgba(197, 60, 193, 0.9);
            text-align: center;
        }

        .success-icon {
            font-size: 3rem;
            color: #696969;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 1.5rem;
            color: #2c2c2c;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .success-message {
            color: #000000;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .download-btn {
            background: rgba(96, 107, 207, 0.9);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(166, 67, 153, 0.3);
        }

        .info-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stamp Certificate</h1>
        <a href="/" class="nav-link">‚Üê Back to Home</a>
    </div>

    <div class="container">
        <h2 class="page-title">Upload PDF Certificate</h2>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-box">
        
            <h3 class="success-title">Certificate has been stamped</h3>
           
            <a href="/download/{{ filename }}" class="download-btn">Download Stamped Certificate</a>
            <p class="info-text">_______________</p>
        </div>
        {% else %}
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="certificate" class="file-input" accept=".pdf" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Stamp Certificate
            </button>
        </form>
        {% endif %}
    </div>
</body>
</html>
