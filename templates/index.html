<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4chain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 4.5rem;
            background: linear-gradient(135deg, #8b5a8b, #6b4c7c, #7c5a8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: -2px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }

        .subtitle-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.95);
            padding: 25px 35px;
            border-radius: 20px;
            margin-bottom: 50px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
        }

        .subtitle {
            color: #6a5a6a;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,1);
            color: #6a5a6a;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            box-shadow: 
                0 6px 25px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,1);
        }

        .btn-verify {
            background: rgba(255,255,255,0.85);
            color: #6a5a6a;
        }

        .footer {
            color: rgba(106,90,106,0.8);
            font-size: 0.9rem;
            margin-top: auto;
            padding: 20px;
            z-index: 2;
            position: relative;
            text-shadow: 0 1px 3px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>4chain</h1>
        
        <div class="subtitle-box">
            <p class="subtitle">Blockchain based certificate verification</p>
        </div>
        
        <div class="buttons">
            <a href="/upload" class="btn">Stamp Certificate</a>
            <a href="/verify" class="btn btn-verify">Verify Certificate</a>
        </div>
    </div>
    
    <div class="footer">
        Team 4chain SIH25
    </div>
</body>
</html>
